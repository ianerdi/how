<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <title>
    User Account
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <!-- Nucleo Icons -->
  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link href="../assets/css/black-dashboard.css?v=1.0.0" rel="stylesheet" />
</head>

<body class="">
  <div class="wrapper">
    <div class="sidebar">
      <!--
        Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red"
    -->
      <div class="sidebar-wrapper">
        <div class="logo">
          <a class="simple-text logo-normal">
            <center>
              GalaxyC2
            </center>
          </a>
        </div>
        <ul class="nav">
          <li>
            <a href="/dashboard">
              <i class="tim-icons icon-bulb-63"></i>
              <p>Dashboard</p>
            </a>
          </li>
          <li>
            <a href="/dashboard/attack">
              <i class="tim-icons icon-world"></i>
              <p>Attack</p>
            </a>
          </li>
          <li class="active">
            <a href="/dashboard/user">
              <i class="tim-icons icon-single-02"></i>
              <p>Account</p>
            </a>
          </li>
          {{if .user.admin}}
          <li>
            <a href="/dashboard/manage">
              <i class="tim-icons icon-settings"></i>
              <p>Manage Users</p>
            </a>
          </li>
          {{end}}
        </ul>
      </div>
    </div>
    <div class="main-panel">


      <div class="content">
        <div class="row">
          <div class="col-md-3">
            <div class="card">
              <div class="card-header">
                <h5 class="title">Password Reset</h5>
              </div>
              <div class="card-body">
                <form>
                  <div class="row">
                    <div class="col-md-9 pr-md-1">
                      <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password">
                      </div>
                    </div>
                    <div class="col-md-9 pr-md-1">
                      <div class="form-group">
                        <label>New Password</label>
                        <input type="password" class="form-control" name="newpassword1">
                      </div>
                    </div>
                    <div class="col-md-9 pr-md-1">
                      <div class="form-group">
                        <label>Repeat New Password</label>
                        <input type="password" class="form-control" name="newpassword2">
                      </div>
                    </div>
                  </div>
                  <div class="card-footer">
                    <button type="submit" class="btn btn-fill btn-primary" name="passwordchange"
                      value="Password Change">Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card">
              <div class="card-header">
                <h5 class="title">API Key Reset</h5>
              </div>
              <div class="card-body">
                <form method="POST">
                  <div class="row">
                    <div class="col-md-9 pr-md-1">
                      <div class="form-group">
                        <label>Key</label>
                        <input type="password" class="form-control" name="newkey">
                      </div>
                    </div>
                  </div>
                  <div class="card-footer">
                    <button type="submit" class="btn btn-fill btn-primary" name="keychange"
                      value="Key Change">Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
      <!--   Core JS Files   -->
      <script src="../assets/js/core/jquery.min.js"></script>
      <script src="../assets/js/core/popper.min.js"></script>
      <script src="../assets/js/core/bootstrap.min.js"></script>
      <script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
      <script src="../assets/js/plugins/bootstrap-notify.js"></script>
      </script>
      <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
      <script>
        var err = "{{.error}}"
        if (err) {
          $.notify({
            icon: "tim-icons icon-bell-55",
            message: err

          }, {
            type: "danger",
            timer: 2000,
            placement: {
              from: 'top',
              align: 'center'
            }
          });
        }
      </script>
</body>

</html>
