<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="/login/styles.css">
  <script type="module" src="/login/script.js"></script>	
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
</head>
<div class="page">
  <div class="container">
    <div class="left">
      <div class="login">Login</div>
      <div class="eula">Enter your credentials to gain access to the dashboard</div>
        <div class="error">{{if .error}}{{.error}}{{end}}</div>
    </div>
    <div class="right">
      <svg viewBox="0 0 320 300">
        <defs>
          <linearGradient
                          inkscape:collect="always"
                          id="linearGradient"
                          x1="13"
                          y1="193.49992"
                          x2="307"
                          y2="193.49992"
                          gradientUnits="userSpaceOnUse">
            <stop
                  style="stop-color: blue;"
                  offset="0"
                  id="stop876" />
            <stop
                  style="stop-color:magenta;"
                  offset="1"
                  id="stop878" />
          </linearGradient>
        </defs>
        <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
      </svg>
      <div class="form">
        <form method="post" >
          <div class="test">
            <label for="username">Username</label>
            <input type="text"  type="username" id="username" name="username" value="{{.username}}" required>
          </div>
          <span class="test">
            <label for="password">Password</label>
            <input type="password"  type="password" id="password" name="password" value="" required>
          </span>
          <!-- You can make this look good on your own 
          <input id="toggle" type="checkbox" onclick="passwordToggle()">
          <script>
            function passwordToggle() {
              var x = document.getElementById("password");
              if (x.type === "password") {
                x.type = "text";
              } else {
                x.type = "password";
              }
            }
          </script>-->
          <center>
          <input type="submit" id="submit" value="Submit">
          </center>
        </form>
      </div>
    </div>
  </div>
</div>
